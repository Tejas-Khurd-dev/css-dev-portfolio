<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #container{
            border: 2px solid black;
        }
        .box{
            height: 100px;
            width: 100px;
            margin: 5px;
            display: inline-block;
            background-color: aqua;
        }
        #box1{
            float: right;
        }  
    </style>
</head>
<body>
    <div id="container">
        <div class="box" id="box1">Box1</div>
        <div class="box" id="box2">Box2</div>
    </div>
</body>
</html>
