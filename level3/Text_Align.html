<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
        #box1{
            background-color: rgb(255, 0, 0); 
            text-align: center;
        }
        #box2{
            background-color: rgb(0, 255, 0);
            text-align: left;
        }
        #box3{
            background-color: rgb(0, 0, 255);
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="box" id="box1">Box 1</div> <br>
    <div class="box" id="box2">Box 2</div> <br>
    <div class="box" id="box3">Box 3</div> <br>
</body>
</html>
