<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        #h1{
            text-transform: uppercase;
        }
        #h2{
            text-transform: lowercase;
        }
        #h3{
            text-transform: capitalize;
        }
        #h4{
            text-transform: none;
        }
        
    </style>
</head>
<body>
    <h1 id="h1">The Heading</h1>
    <h1 id="h2">The Heading</h1>
    <h1 id="h3">The heading</h1>
    <h1 id="h4">The heading</h1>
</body>
</html>
