<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <style>
        
        article p {
            /* Cursive font is for fall back when "Dancing Script" is not available "Cursive" will work and if cursive fall it fall back to default text */
            font-family: "Dancing Script", cursive;
            /* font-optical-sizing: 200px;
            font-weight: 400; */
      
        }
    </style>
</head>
<body>
    <article>
        <p>
            Lorem ipsum dolor, sit amet yty consectetur adipisicing elit. At veniam, aut, non, laborum architecto beatae delectus placeat enim consequuntur recusandae obcaecati expedita? Voluptatum voluptatibus sequi officia aut deleniti beatae delectus?
        </p>
    </article>
</body>
</html>
