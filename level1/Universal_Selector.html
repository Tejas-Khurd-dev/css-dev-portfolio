<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Universal Selector</title>
    <style>
        /* 

        (*) * is wild card --> Universal Selector 
        Universal Selector is used to select all elements on a webpage and it has least priority then internal style

        */
        
        *{
            color: rgb(5, 9, 253);
        }
        h2{
            color: rgb(0, 255, 72);
        }
    </style>
</head>
    <h1>Heading</h1>
    <p>paragraph</p>
    <h2>Heading2</h2>
<body>
    
</body>
</html>
