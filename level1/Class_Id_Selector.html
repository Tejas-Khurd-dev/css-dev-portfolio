<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & Id Selector</title>
    <style>
        /* .para (with a dot) Means: “Select all elements with class para.” */
        .para{
            color: blue;
        }

        /* In CSS, the # symbol is used to select elements by their id attribute. */
        #greet{
            color: red;
        }
    </style>
</head>

<body>
    <!-- In HTML, class is an attribute used to group multiple elements together under the same name — so you can style or manipulate them all at once using CSS or JavaScript. -->
    <p class="para"><big>Hello webpage</big></p>
    <p class="para"><big>How are you</big></p>
    <h2 id="greet">Greetings</h2>
</body>
</html>
