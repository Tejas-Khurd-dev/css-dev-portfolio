<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        #b1{
            height: 50px;
            width: 50px; 
            background-color: aqua;
            visibility: hidden;
        }
        #b2{
            height: 50px;
            width: 50px;
            background-color: burlywood;
            visibility: visible;
        }
    </style>
</head>

<body>
    <div id="b1">Box1</div> <br>
    <div id="b2">Box2</div>
</body>
</html>
