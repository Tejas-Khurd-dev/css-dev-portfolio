<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB color model</title>
    <style>
        #h1{
            color: rgb(255, 0, 0); background-color: rgb(0, 0, 255);
        }
        #h2{
            color: rgb(0, 255, 0);
        }
        #h3{
            color: rgb(0, 0, 255);
        }
        #h4{
            color: rgb(0, 0, 0);
        }
        #h5{
            color: rgb(255, 255, 255);
        }
        #h6{
            color: rgb(14, 200, 190);
        }
    </style>
</head>
<body>
    <h1 id="h1">RGB Color</h1>
    <h1 id="h2">RGB Color</h1>
    <h1 id="h3">RGB Color</h1>
    <h1 id="h4">RGB Color</h1>
    <h1 id="h5">RGB Color</h1>
    <h1 id="h6">RGB Color</h1>
</body>
</html>
