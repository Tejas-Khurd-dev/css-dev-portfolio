<html lang="en">
<head>

    <title>Background Color</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        /* Margin and padding are set to 0 to remove any default margin or padding from the elements it will take now full space it will not leave any default space */
        
        h1{
            color: brown; background-color: aquamarine 
        }
        div{
            background-color: rgb(28, 232, 255);
        }

    </style>
</head>
