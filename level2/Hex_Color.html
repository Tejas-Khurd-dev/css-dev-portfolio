<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Color</title>
    <style>
        /* Hex color = #RRGGBB */
        #h1{
            color: #FF0000; 
        }
        #h2{
            color: #00FF00;
        }
        #h3{
            color: #0000FF;
        }
        #h4{
            color: #000000;
        }
        #h5{
            color: #FFFFFF;
        }
        #h6{
            color: #673A45;
        }
    </style>
</head>
<body>
    <h1 id="h1">Hex Color</h1>
    <h1 id="h2">Hex Color</h1>
    <h1 id="h3">Hex Color</h1>
    <h1 id="h4">Hex Color</h1>
    <h1 id="h5">Hex Color</h1>
    <h1 id="h6">Hex Color</h1>
</body>
</html>
