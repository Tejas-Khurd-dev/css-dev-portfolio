<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Channel</title>
    <style>
        /* Alpha Channel means the transparency of the color */
        #h1{
            color: rgba(255, 0, 0, 0.0);
        }
        #h2{
            color: rgba(255, 0, 0, 0.2);
        }
        #h3{
            color: rgba(255, 0, 0, 0.4);
        }
        #h4{
            color: rgba(255, 0, 0, 0.6);
        }
        #h5{
            color: rgba(255, 0, 0, 0.8);
        }
        #h6{
            color: rgba(255, 0, 0, 1.0); background-color: rgba(0, 0, 255, 0.4);
        }
    </style>
</head>
<body>
    <h1 id="h1">RGB Color</h1>
    <h1 id="h2">RGB Color</h1>
    <h1 id="h3">RGB Color</h1>
    <h1 id="h4">RGB Color</h1>
    <h1 id="h5">RGB Color</h1>
    <h1 id="h6">RGB Color</h1>
</body>
</html>
