<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Property VW and VH</title>
    <style>
        #first{
            height: 50vh;
            /* Take 50% height relative to vh */
            width: 80vw;
            /* Take 50% width relative to vw */
            text-align: center;
            background-color: burlywood;
            
        }
    </style>
</head>
<body>
    <!-- VW = Viewport width -->
    <!-- VH = Viewport height -->
    <div id="first">First</div>
</body>
</html>
