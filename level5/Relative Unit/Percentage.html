<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Unit Percentage</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #first{
            margin: 5px;
            height: 200px;
            width: 200px;
            background-color: aqua;
        }
        #second{ 
            margin: 5px;
            height: 50%;
            width: 50%;
            background-color: rgb(246, 4, 4);
            /* It's height and width depends upon parent(#first) */
        }
    </style>
</head>
<body>
    <div id="first">
        first
        <div id="second"> Second</div>
    </div>
</body>
</html>
