<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Index</title>
    <style>
       
        .box{
            margin: 10px;
            height: 100px;
            width: 100px;
            position: absolute;
            text-align: center;
        }
        #box1{
            background-color: blue;
            top: 50px;
            z-index: 2;
        }
        #box2{
            background-color: red;
            left: 30px;
            z-index: 1;
        }
    </style>
</head>
<body>
   
    <div id="box1" class="box">Box z-index 2</div>
    <div id="box2" class="box">Box z-index 1</div>
  
</body>
</html>
